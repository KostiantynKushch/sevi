	<meta charset="UTF-8">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png" />

	<link rel="stylesheet" href="css/style.css" />

</head>

<body>

	<header class="ba-header">
		<div class="ba-container">
			<div class="ba-header__inner">
				<a href="#" class="ba-header__logo">
					<img src="./img/logo.png" alt="logo" class="ba-header__image">
				</a>

				<div class="ba-nav">
					<ul class="ba-nav__list">
						<li class="ba-nav__item">
							<a href="#" class="ba-nav__link ba-nav__link--current">Home</a>
						</li>
						<!-- /.ba-nav__item -->
						<li class="ba-nav__item">
							<a href="#" class="ba-nav__link ba-nav__link--drop">Browse</a>
						</li>
						<!-- /.ba-nav__item -->
						<li class="ba-nav__item">
							<a href="#" class="ba-nav__link ba-nav__link--drop">My books</a>
						</li>
						<!-- /.ba-nav__item -->
						<li class="ba-nav__item">
							<a href="#" class="ba-nav__link ba-nav__link--drop">More</a>
						</li>
						<!-- /.ba-nav__item -->
						<li class="ba-nav__item">
							<a href="#" class="ba-nav__link ba-nav__link--button">Login</a>
						</li>
						<!-- /.ba-nav__item -->
					</ul>
					<!-- /.ba-nav__list -->
				</div>
				<!-- /.ba-nav -->
			</div>
			<!-- /.ba-header__inner -->
		</div>
		<!-- /.ba-container -->
	</header>
	<!-- /.ba-header -->

	<section class="ba-hero">
		<div class="ba-container">
			<div class="ba-hero__inner">
				<h1 class="ba-hero__title">Today's research, tomorrow's innovation</h1>
				<!-- /.ba-hero__title -->
				<p class="ba-hero__intro">Accelerating research discovery to shape a better future </p>
				<!-- /.ba-hero__intro -->

				<form action="get" autocomplete="off" class="ba-search">
					<label class="ba-search__label">
						<input type="text" name="search" minlength="1" required class="ba-search__field">
						<span class="ba-search__placeholder">Seacrh books, articles, keywords </span>
					</label>
					<!-- /.ba-search__field -->

					<button type="submit" class="ba-search__button">
						<svg xmlns="http://www.w3.org/2000/svg" class="ba-search__icon" viewBox="0 0 36 36">
							<path
								d="M35.341 32.196a2.227 2.227 0 0 1 0 3.143 2.233 2.233 0 0 1-3.147 0l-8.975-8.966v-1.666l-.57-.591a13.738 13.738 0 0 1-11.278 3.122C5.501 26.247.811 21.352.094 15.445-1.004 6.522 6.514-.989 15.447.11c5.913.717 10.813 5.4 11.806 11.265a13.702 13.702 0 0 1-3.126 11.265l.591.57h1.669zM23.22 13.716a9.486 9.486 0 0 0-9.504-9.494 9.486 9.486 0 0 0-9.503 9.493 9.486 9.486 0 0 0 9.503 9.494 9.486 9.486 0 0 0 9.504-9.494z" />
						</svg>
					</button>
					<!-- /.ba-search__button -->
				</form>
				<!-- /.ba-search -->

			</div>
			<!-- /.hero__inner -->
		</div>
		<!-- /.ba-container -->
	</section>
	<!-- /.ba-hero -->


	<script src="./app.js"></script>
</body>

</html>
